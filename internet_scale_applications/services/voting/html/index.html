<!DOCTYPE html>

<html>

<head>
    <title> YEET </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="tableContainer">
        <table id="voterTable">
            <thead>
                <tr>
                    <th>Voters</th>
                    <th>Votes to Cast</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <br>
                        <button id="addVoter" onClick="toggleModalDisplay('modalVoter')">Add Voter</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="tableContainer">
        <table id="candidateTable">
            <thead>
                <tr>
                    <th>Candidates</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <br>
                        <button id="addCandidate" onClick="toggleModalDisplay('modalCandidate')">Add Candidate</button>
                    </td>
                </tr>
        </table>
    </div>

    <div id="modalVoter" class="modal">
        <div id="voterModalContent" class="modal-content">
            <span class="modalClose" id="closeVoter" onClick="toggleModalDisplay('modalVoter')">&times;</span>
            <label> Voter Name:</label>
            <input type="text" id="voterName">
            <label> Vote Count: </label>
            <input type="text" id="numVotes">
            <button onClick="addNewVoter()">Submit</button>
        </div>
    </div>

    <div id="modalCandidate" class="modal">
        <div id="voterModalContent" class="modal-content">
            <span class="modalClose" id="closeVoter" onClick="toggleModalDisplay('modalVoter')">&times;</span>
            <label> Candidate Name:</label>
            <input type="text" id="candidateName">
            <button onClick="addNewCandidate()">Submit</button>
        </div>
    </div>

    <div id="modalDeleteVoter" class="modal">
        <div id="deleteVoterContent" class="modal-content">
            <span class="modalClose" id="closeDeleteVoter"
                onClick="toggleModalDisplay('modalDeleteVoter')">&times;</span>
            <label>Name:</label>
            <span id="voterNameField"></span>
            <br><br>
            <label>Available Votes:</label>
            <span id="votesAvailableField"></span>
            <br><br>
            <span id="voterIdField" style="display:none;"></span>
            <button onClick="deleteVoter()">Delete Voter</button>
            <br><br>
            <h1> Cast Vote: </h1>
            <div class="tableContainer">
                <table id="candidateModalTable">
                    <thead>
                        <tr>
                            <th>Candidates</th>
                            <th>Votes</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>


    <div id="modalDeleteCandidate" class="modal">
        <div id="deleteVoterContent" class="modal-content">
            <span class="modalClose" id="closeDeleteVoter"
                onClick="toggleModalDisplay('modalDeleteCandidate')">&times;</span>
            <label>Candidate Name:</label>
            <span id="candidateNameField"></span>
            <br><br>
            <label>Candidate Votes:</label>
            <span id="candidateVotesField"></span>
            <br><br>
            <span id="candidateIdField" style="display:none;"></span>
            <button onClick="deleteCandidate()">Delete Candidate</button>
            <br><br>
        </div>
    </div>


    <br>
    <button id="getVoters" onClick="fetchAndDisplayVoters('voterTable')">View Voters?</button>
    <br><br>
    <button id="getCandidates" onClick="fetchAndDisplayCandidates('candidateTable')">View Candidates?</button>

    <h1 id="errorElement"></h1>

    <script src="./control.js"></script>
</body>

</html>
