<!DOCTYPE html>

<html>

<head>
    <title> YEET </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="tableContainer">
        <table id="voterTable">
            <thead>
                <tr>
                    <th>Voters</th>
                    <th>Votes to Cast</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <button id="addVoter" onClick="toggleModalDisplay('modalVoter')">Add Voter</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="tableContainer">
        <table id="candidateTable">
            <thead>
                <tr>
                    <th>Candidates</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div id="modalVoter" class="modal">
        <div id="voterModalContent" class="modal-content">
            <span class="modalClose" id="closeVoter" onClick="toggleModalDisplay('modalVoter')">&times;</span>
            <label> Voter Name:</label>
            <input type="text" id="voterName" name="voterName">
            <button onClick="addNewVoter()">Submit</button>
        </div>
    </div>

    <div id="modalDeleteVoter" class="modal">
        <div id="deleteVoterContent" class="modal-content">
            <span class="modalClose" id="closeDeleteVoter"
                onClick="toggleModalDisplay('modalDeleteVoter')">&times;</span>
            <label>Name:</label>
            <span id="voterNameField"></span>
            <br><br>
            <label>Available Votes:</label>
            <span id="votesAvailableField"></span>
            <br><br>
            <span id="voterIdField" style="display:none;"></span>
            <button onClick="deleteVoter()">Delete Voter</button>
        </div>
    </div>


    <br>
    <button id=" getVoters" onClick="fetchAndDisplayVoters()">View Voters?</button>
    <br><br>
    <button id="getCandidates" onClick="fetchAndDisplayCandidates()">View Candidates?</button>

    <h1 id="errorElement"></h1>

    <script src="./control.js"></script>
</body>

</html>
