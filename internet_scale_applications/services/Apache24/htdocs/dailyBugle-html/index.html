<!DOCTYPE html>
<html>

<head>
    <title> Daily Bugle!</title>
    <h1> Welcome to the Daily Bugle!</h1>
</head>

<body>

    <button onclick="signOut()" id="signOut">Sign Out</button>

</body>


<!-- Here is where we get auth commands like signOut() from:-->
<script src="/services/auth/auth.js"></script>

<!-- We need to redirect if you do not have the session token:-->
<script>

    checkForSessionToken().then(result => {
        if (!result) {
            window.location = "/services/auth";
        }
    })

</script>

</html>
