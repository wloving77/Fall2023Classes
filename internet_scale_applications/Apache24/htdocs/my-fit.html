<!DOCTYPE html>
<html>
<head>
    <title>My Fit:</title>
</head>
    <body>
        <h1>My Fit</h1>
            <table id = "Clothing-Table">
                <tr class="row-odd">
                    <td>
                        Clothing Item: <select id="ClothingItem">
                            <option value="Shorts">Shorts</option>
                            <option value="Shirt">Shirt</option>
                            <option value="Shoes">Shoes</option>
                        </select>
                        Price: <input type="text" id = "Price" class="Price Input" value="0">
                    </td>
                </tr>
            </table>
            <button class = "button-add" onClick="return addRow()"> Add Row (+) </button>
            <button class = "button-remove" onClick="return deleteRow()"> Delete Row (-) </button>
            <p id="total">Total: $0</p>

        <p id="Output" onClick="document.getElementById('Output').innerHTML='HAHAHAHA! You were tricked.'"> Hi! Click Me! </p>

        <p class = "button" id="PriceSum" onClick="return calculateTotal()">Calculate Total </p>

    </body>
</html>

<script>
    function calculateTotal() {
        priceInput = document.getElementsByClassName("Price Input");
        var total = 0;

        for(var i = 0; i<priceInput.length; i++){
            total+=Number(priceInput[i].value);
        }

        var element = document.getElementById("total")
        
        element.innerHTML="Total: $"+Number(total);
        element.style.backgroundColor="lightgreen"

        return false;
    }

    function addRow() {

        var table = document.getElementById("Clothing-Table");

        var templateRow = table.querySelector("tr");

        var newRow = templateRow.cloneNode(true);

        table.append(newRow);

        if (table.rows.length % 2 == 0){
            newRow.classList.add("row-even");
            newRow.classList.remove("row-odd");
        }

        return false;
    }

    function deleteRow() {

        var table = document.getElementById("Clothing-Table");

        if(table.rows.length>1){
            table.deleteRow(-1);
        }

        return false;
    }

</script>

<style>
    table {background-color: black; outline: auto;}

    tr:hover {background-color: white; outline: auto;}

    .button-add:hover {background-color: rgb(69, 245, 69); outline: auto;}

    .button-remove:hover {background-color: rgb(247, 109, 109); outline: auto;}

    button {background-color: silver; outline: auto;}

    p {
        background-color: blanchedalmond; 
        outline: auto; 
        outline-style: solid; 
        border-radius: 5px;}

    p:hover{cursor:pointer}

    body {
        background-color: lightcyan;
        background-size: cover;
        background-repeat: no-repeat;
    }

    head {
        outline: auto;
        background-color: darkgoldenrod;

    }

    .row-odd {background-color: rgb(165, 163, 163);}

    .row-even {background-color: silver;}

</style>
